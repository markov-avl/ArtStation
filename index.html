<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ArtStation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="name">WELCOME</div>
        <div class="wrapper__of__wrapper">
            <div class="arrow">
                <img id="previousArrow" src="images/previous-arrow.svg" alt="">
            </div>
            <div class="gallery">
                <div class="image previous">
                    <img id="previousImage" src="images/random.jpg" alt="">
                </div>
                <div class="image main">
                    <img id="mainImage" src="images/random.jpg" alt="">
                </div>
                <div class="image next">
                    <img id="nextImage" src="images/random.jpg" alt="">
                </div>
            </div>
            <div class="arrow">
                <img id="nextArrow" src="images/next-arrow.svg" alt="">
            </div>
        </div>
    </div>

<script src="main.js"></script>
</body>
</html>
